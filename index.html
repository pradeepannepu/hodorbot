<!DOCTYPE html>
<html>
<head>
    <title>I am Hodor, The Bot</title>
    <link rel="stylesheet" href="http://getskeleton.com/dist/css/normalize.css">
    <link rel="stylesheet" href="http://getskeleton.com/dist/css/skeleton.css">
    <link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <style>
      body {
        margin: 100px 0;
        font-family: 'Inconsolata', monospace;
        font-size: 14px;
        color: #dfe1e8;
        background: #ffffff;
      }
      #app, div.input-area {
        height: 100%;
      }
      div#main {
          max-width: 560px;
          background: #2b303b;
          border-radius: 5px;
          height: 400px;
          -webkit-box-shadow: 0px 0px 13px 0px rgba(50, 50, 50, 0.59);
          -moz-box-shadow:    0px 0px 13px 0px rgba(50, 50, 50, 0.59);
          box-shadow:         0px 0px 13px 0px rgba(50, 50, 50, 0.59);
          overflow: hidden;
      }
      .holder {
          overflow: auto;
      }
      .prompt {
        color: #d28445;
      }
      input[type=text], input[type=text]:focus {
        border: none;
        padding: 0; 
        margin: 0;
        height: 22px;
        background: #2b303b;
        color: #ebcb8b;
        width: 80%;
      }
      p { 
        margin-bottom: 0;
        line-height: 21px;
      }
      #bar {
        height: 30px;
        max-width: 560px;
        background: black;
        border-radius: 5px;
      }
      
      #content {
        padding: 20px;
        height: 100%;
      }
    </style>
    <style type="text/css">
      .button {
          border-radius: 100px;
              }
      .section {
        padding: 8rem 0 7rem;
        text-align: center;
              }
      .section-heading,
      .section-description {
        margin-bottom: 1.2rem;
                }
        .hero{
          background-color: #ffffff;
          text-align: left;
        }
        .hodors {
          position: relative;
        }
        #fbase input {
          height: 38px;
          padding: 6px 10px; 
          background-color: #fff;
          border: 1px solid #D1D1D1;
          border-radius: 4px;
          box-shadow: none;
          box-sizing: border-box;

        }
        #messagesDiv div {
                font-family: 'Inconsolata', monospace;
                font-size: 19px;
                color: black;
                background: #ffffff;

        }
        .hodor {
          position: relative;
          max-width: 80%;
          margin: 3rem auto -12rem;
        }
        .hodor + .hodor {
          display: none;
        }
        .categories {
          background-size: cover;
          color: #fff;
        }
        .categories .section-description { 
          margin-bottom: 4rem;
        }
    </style>
</head>
<body>
  <div class="categories">
    <div class="container">
        <div id="bar" class='container'>
        <svg height="20" width="100">
          <circle cx="24" cy="14" r="5" fill="#bf616a" />
          <circle cx="44" cy="14" r="5" fill="#ebcb8b" />
          <circle cx="64" cy="14" r="5" fill="#a3be8c" />
        </svg>
      </div>
    <div class="container" id="main">
      <div class="holder">
        <div id="content">
          <div id="app"></div>
        </div>
      </div>
    </div>

    </div>
  </div>
<div class="section hero">
    <div class="container">
      <div class="row">
        <div class="one-half column">
          <h4 class="button button-primary"> I am Hodor.</h4></br>
          <h4 class="button">You wanna talk to me?</h4></br>
          <h4 class="button button-primary">Type 'help'</h4></br>
          <h4 class="button">or ask me 'whoisgod'</h4></br>
        </div>
        <div class="one-half column hodors">
          <img class="hodor" src="/assets/hodor.jpg">
        </div>
      </div>
    </div>
  </div>
<div class="section hero">
    <div class="container">
      <div class="row">
        <div class="one-half column">
          <h4 class="button button-primary">You wanna give me a suggestion.</h4></br>
          <h4 class="button">Comment Here</h4></br>
        </div>
        <div class="one-half column" id="fbase">
          <input type='text' id='nameInput' placeholder='Name'>
          <input type='text' id='messageInput' placeholder='Message'>
          <div id='messagesDiv'></div>          
        </div>
      </div>
    </div>
  </div>
<div class="button">
  <h6>Hodor is Bot. This page is created and designed by Pradeep. All Rights reserved. "Hodor" name is inspired form Game of Thrones. "FOR THE NIGHT IS DARK AND FULL OF TERRORS"</h6>
</div>
<script type="text/javascript" src="/build/main.min.js"></script>
<script type="text/javascript" src="/src/app.js"></script>
<script>
      var myDataRef = new Firebase('https://<app-id-here>.firebaseio-demo.com/');
      $('#messageInput').keypress(function (e) {
        if (e.keyCode == 13) {
          var name = $('#nameInput').val();
          var text = $('#messageInput').val();
          myDataRef.push({name: name, text: text});
          $('#messageInput').val('');
        }
      });
      myDataRef.on('child_added', function(snapshot) {
        var message = snapshot.val();
        displayChatMessage(message.name, message.text);
      });
      function displayChatMessage(name, text) {
        $('<div/>').text(text).prepend($('<em/>').text(name+': ')).appendTo($('#messagesDiv'));
        $('#messagesDiv')[0].scrollTop = $('#messagesDiv')[0].scrollHeight;
      };
    </script>
</body>
</html>
